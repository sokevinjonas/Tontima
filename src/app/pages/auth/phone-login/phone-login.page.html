<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid style="height: 100%;">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 40%;">
      <ion-col size="12" class="ion-text-center">
        <h1 class="title" style="margin-bottom: 8px;">Bienvenue chez Tontima !</h1>
        <p class="subtitle" style="margin-bottom: 24px;">Pour commencer, entrez votre num√©ro mobile</p>
        <ion-item lines="none" class="ion-justify-content-center" style="max-width: 300px; margin: 0 auto;">
          <ion-label slot="start" style="min-width: 80px;">
            <button class="cc-btn" (click)="changeCountry()" style="background: none; border: none; padding: 0;">
              <span class="flag">{{ country.flag }}</span>
              <span class="code">+{{ country.dialCode }}</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
          </ion-label>
          <ion-input
            class="phone-input"
            [value]="formatted"
            placeholder="XX XX XX XX"
            readonly
            fill="outline"
            style="text-align: center;">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row style="height: 40%; position: absolute; bottom: 0; width: 100%;">
      <ion-col size="12">
        <ion-card style="margin: 0; border-radius: 24px 24px 0 0; box-shadow: 0 -2px 12px rgba(0,0,0,0.06); height: 100%;">
          <ion-grid style="height: 100%;">
            <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 80%;">
              <ion-col size="12">
                <div class="keypad" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 16px;">
                  <button ion-button class="key" *ngFor="let k of keys" (click)="press(k)" style="height: 56px; font-size: 1.5em;">{{ k }}</button>
                  <div class="key empty"></div>
                  <button ion-button class="key" (click)="press('0')" style="height: 56px; font-size: 1.5em;">0</button>
                  <button ion-button class="key" (click)="backspace()" style="height: 56px;">
                    <ion-icon name="backspace-outline"></ion-icon>
                  </button>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" size="large" class="next"
                  [disabled]="digits.length !== 8"
                  (click)="next()"
                  style="margin-top: 8px;">
                  Suivant
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
