<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/members"></ion-back-button>
    </ion-buttons>
    <ion-title>show-members</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="member">
    <!-- Section principale -->
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img [src]="member.avatar" />
      </ion-avatar>
      <h2>{{ member.name }}</h2>
      <p>{{ member.countryCode }} {{ member.phone }}</p>
    </div>

    <!-- Boutons d'action -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="callMember()">
            <ion-icon slot="start" name="call"></ion-icon>
            Appeler
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="sendWhatsApp()">
            <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
            WhatsApp
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Pièces d'identité -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Pièce d'identité (CNIB)</ion-card-title>
      </ion-card-header>
      <ion-card-content class="id-card-container">
        <div class="id-card">
          <img [src]="member.idCardFrontUrl" alt="Recto CNIB" />
          <ion-label>Recto</ion-label>
        </div>
        <div class="id-card">
          <img [src]="member.idCardBackUrl" alt="Verso CNIB" />
          <ion-label>Verso</ion-label>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Tontines en commun -->
    <ion-list-header>Tontines en commun ({{ member.tontines.length }})</ion-list-header>
    <ion-list>
      <ion-item *ngFor="let tontine of member.tontines">
        <ion-icon slot="start" name="people-circle-outline" color="secondary"></ion-icon>
        <ion-label>{{ tontine.name }}</ion-label>
        <ion-note slot="end">{{ tontine.amount | currency:'XOF' }}</ion-note>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
